<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Frontend Mentor | Componente do cart√£o de perfil</title>
</head>

<body>
  <main class="maincontainer">
    <img class="background-svg-top-left" src="./images/bg-pattern-top.svg" alt="top" />
    <img class="background-svg-bottom-right" src="./images/bg-pattern-bottom.svg" alt="bottom" />
    <section class="card-wrapper">
      <article class="img-card">
        <img class="card-svg" src="./images/bg-pattern-card.svg" alt="" />
        <img class="profile-pic" src="./images/image-victor.jpg" alt="" />
      </article>
      <section class="stats-card">
        <article class="name-age-heading">
          <h2>Victor Crest</h2>
          <p>26 anos</p>
        </article>
        <p>Londres</p>
        <hr class="line" />
        <section class="stats-box">
          <article class="stats">
            <h2 class="stats-headings">80K</h2>
            <p class="stats-descrption">Seguidores</p>
          </article>
          <article class="stats">
            <h2 class="stats-headings">803K</h2>
            <p class="stats-descrption">Curtidas</p>
          </article>
          <article class="stats">
            <h2 class="stats-headings">1.4K</h2>
            <p class="stats-descrption">Fotos</p>
          </article>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
